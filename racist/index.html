<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racist</title>
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <!-- <script src="/konva.min.js" ></script> -->
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@13.0.2/lib/browser/math.min.js"></script>
</head>
<body>
    <div id="canvas"></div>
    <div class="control-panel">
        
        <div class="option">
            <span class="input button unchecked" id="mode">
                <img src="images/pack/play.png" class="unchecked-icon" alt="">
                <img src="images/pack/stop.png" class="checked-icon" alt="">
                <p id="text-content">Run</p>
            </span>
            
        </div>

        <div class="option">
            <span class="input button" id="debug">
                Show gizmos
            </span>
        </div>

        <div class="option">
            <span class="input">
                Speed : 
                <input type="range" name="speed" id="speed" value="1" min="1", max="100">
            </span>
        </div>
        
    </div>
    <noscript>Enable Javascript</noscript>

</body>
</html>
